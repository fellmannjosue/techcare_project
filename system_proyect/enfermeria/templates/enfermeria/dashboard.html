{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enfermería – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #eef2f7; font-family: 'Segoe UI', sans-serif; }
    .container { padding: 40px 0; }
    .card-link { text-decoration: none; color: inherit; }
    .card img { width: 48px; }
               .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">Enfermería</h1>
    <div class="row justify-content-center g-4">
      <div class="col-sm-6 col-md-4">
        <a href="{% url 'enfermeria:atencion_form' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'enfermeria/img/atencion-medica.png' %}" alt="Atención Médica" class="mb-3">
              <h5 class="card-title">Atención Médica</h5>
              <p class="card-text text-muted">Registrar y consultar atenciones.</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="{% url 'enfermeria:inventario_list' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'enfermeria/img/informe-medico.png' %}" alt="Inventario Medicamentos" class="mb-3">
              <h5 class="card-title">Inventario Medicamentos</h5>
              <p class="card-text text-muted">Ver existencias y movimientos.</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-sm-6 col-md-4">
        <a href="{% url 'menu' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'enfermeria/img/hogar.png' %}" alt="Inventario Medicamentos" class="mb-3">
              <h5 class="card-title">Regresar a menu Principal</h5>
              <p class="card-text text-muted">Regresara dashboard</p>
            </div>
          </div>
        </a>
      </div>
        <div class="footer">
        <p>© {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
    </div>
    </div>
  </div>
</body>
</html>
