{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enfermería – Historial Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'enfermeria/img/favicon.ico' %}" type="image/x-icon" />

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background: #eef2f7; font-family: 'Segoe UI', sans-serif; }
    .container { padding: 40px 0; }
    #historyFields { margin-top: 20px; }
    .form-label { font-weight: 500; }
 
               .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Historial Médico</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Select de Estudiante -->
        <div class="mb-3">
          <label for="studentSelect" class="form-label">Nombre del Estudiante</label>
          <select id="studentSelect" class="form-select">
            <option value="">-- Seleccionar Estudiante --</option>
            {% for s in students %}
              <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Campos de Historial -->
        <div id="historyFields" style="display:none;">
          <div class="mb-3">
            <label for="grade" class="form-label">Grado</label>
            <input type="text" id="grade" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="date_time" class="form-label">Fecha y Hora</label>
            <input type="text" id="date_time" class="form-control" readonly>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">Motivo</label>
            <textarea id="reason" class="form-control" rows="2" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="treatment" class="form-label">Tratamiento</label>
            <textarea id="treatment" class="form-control" rows="2" readonly></textarea>
          </div>
          <div class="mb-3">
            <label for="attendant" class="form-label">Responsable</label>
            <input type="text" id="attendant" class="form-control" readonly>
          </div>
        </div>
   <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="{% url 'enfermeria:enfermeria_dashboard' %}" 
         class="btn btn-sm btn-outline-secondary">
        ← Volver al Dashboard
      </a>
      </div>
    </div>
    <div class="footer">
        <p>© {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
    </div>
  </div>

  <script>
    document.getElementById('studentSelect').addEventListener('change', function() {
      const student = this.value;
      const fields = document.getElementById('historyFields');
      fields.style.display = 'none';
      if (!student) return;

      fetch("{% url 'enfermeria:get_medical_history_data' %}?student=" + encodeURIComponent(student))
        .then(async res => {
          const data = await res.json().catch(() => ({}));
          if (res.status >= 400) {
            alert('Error: ' + (data.error || res.statusText));
            return;
          }
          if (res.status === 204) {
            // Sin historial
            return;
          }
          // Rellenar y mostrar campos
          fields.style.display = 'block';
          document.getElementById('grade').value     = data.grade     || '';
          document.getElementById('date_time').value = data.date_time || '';
          document.getElementById('reason').value    = data.reason    || '';
          document.getElementById('treatment').value = data.treatment || '';
          document.getElementById('attendant').value = data.attendant || '';
        })
        .catch(err => {
          console.error('Fetch error:', err);
          alert('Error de red: ' + err);
        });
    });
  </script>
</body>
</html>
