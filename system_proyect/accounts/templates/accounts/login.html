{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'accounts/img/nuevo.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-logo text-center">
      <img src="{% static 'accounts/img/ana-transformed.png' %}" alt="Logo">
    </div>
    <h2 class="login-title">Iniciar Sesión</h2>

    <form id="loginForm" method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
        <img 
          src="{% static 'accounts/img/eye_closed.png' %}"
          alt="Mostrar/ocultar contraseña"
          id="eyeIcon"
          class="toggle-eye"
          onclick="togglePassword()"
          style="position: absolute; right: 16px; top: 38px; width: 24px; cursor: pointer;"
        />
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_maestro" name="is_maestro">
        <label class="form-check-label" for="is_maestro">
          ¿Eres maestro?
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <a href="{% url 'password_reset' %}" class="btn btn-link px-0">Se me olvidó la contraseña</a>
        <a href="{% url 'register_maestro' %}" class="btn btn-outline-primary">Crear usuario</a>
      </div>
    </form>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-info py-2">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="footer mt-4 text-center">
      <p>© {{ year|default:"2025" }} Soporte Técnico – Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="{% static 'accounts/js/login.js' %}" defer></script>
</body>
</html>
