{# accounts/templates/accounts/login.html #}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon"
      href="{% static 'accounts/img/nuevo.ico' %}"
      type="image/x-icon" />


  <title>Iniciar Sesión</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- SweetAlert2 CSS (opcional, si quieres estilos predeterminados) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" 
    rel="stylesheet"
  >

  <!-- Tu CSS personalizado -->
  <link 
    rel="stylesheet" 
    href="{% static 'accounts/css/login.css' %}"
  >
</head>
<body>

  <!-- Overlay de carga -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="overlay-content">
      <div class="spinner border-primary"></div>
      <p>Iniciando sesión...</p>
    </div>
  </div>

  <div class="login-container">
    <div class="login-logo">
      <img src="{% static 'accounts/img/ana-transformed.png' %}" alt="Logo">
    </div>

    <h2>Iniciar Sesión</h2>


    <form id="loginForm" method="post">
      {% csrf_token %}
      <div class="form-group mb-3 text-start">
        <label for="username" class="form-label">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-control" 
          required
        >
      </div>

      <div class="form-group mb-3 text-start position-relative password-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          required
        >
        <img 
          src="{% static 'accounts/img/eye_closed.png' %}"
          alt="Mostrar/ocultar contraseña"
          id="eyeIcon"
          class="toggle-eye"
          onclick="togglePassword()"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <div class="footer mt-4">
      <p>© {{ year }} Soporte Técnico – Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <!-- SweetAlert2 JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/sweetalert2@11" 
    defer
  ></script>
  <!-- Tu JS personalizado -->
  <script 
    src="{% static 'accounts/js/login.js' %}"
    defer
  ></script>
</body>
</html>
