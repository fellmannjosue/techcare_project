{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .login-logo img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .position-relative {
            position: relative;
        }
        .toggle-eye {
            position: absolute;
            top: 40px; /* Ajusta según tu diseño */
            right: 15px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.8;
        }
        .toggle-eye:hover {
            opacity: 1.0;
        }
        /* Overlay de carga opcional */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none; /* oculto por defecto */
        }
        .spinner-border {
            width: 3rem; height: 3rem;
        }
         .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Overlay de carga -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Iniciando sesión...</p>
      </div>
    </div>

    <div class="login-container">
        <div class="login-logo">
            <img src="{% static 'accounts/img/ana-transformed.png' %}" alt="Logo">
        </div>

        <h2 class="mb-4">Iniciar Sesión</h2>

        <!-- Si hay mensajes de error (Django messages.error(...)) -->
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-danger" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}

        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Campo password + ojito -->
            <div class="mb-3 text-start position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>

                <!-- Icono ojo cerrado (por defecto) -->
                <img src="{% static 'accounts/img/eye_closed.png' %}"
                     alt="Mostrar/ocultar"
                     id="eyeIcon"
                     class="toggle-eye"
                     onclick="togglePassword()" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>

         <div class="footer">
        <p>© {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
    </div>
    
    </div>

    <script>
      const loginForm = document.getElementById('loginForm');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      // Overlay
      loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          loadingOverlay.style.display = 'flex';
          setTimeout(() => {
              loginForm.submit();
          }, 1500);
      });

      // Mostrar/ocultar contraseña y cambiar icono
      function togglePassword() {
          if (passwordField.type === 'password') {
              passwordField.type = 'text';
              // Cambia la imagen al ojo abierto
              eyeIcon.src = "{% static 'accounts/img/eye_opened.png' %}";
          } else {
              passwordField.type = 'password';
              // Cambia la imagen al ojo cerrado
              eyeIcon.src = "{% static 'accounts/img/eye_closed.png' %}";
          }
      }
    </script>
</body>
</html>
