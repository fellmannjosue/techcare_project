{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ modo }} Horario de Empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'reloj/css/reloj.css' %}">
  <style>
    .card { max-width: 550px; margin: 50px auto 30px auto; border-radius: 15px; }
    .form-label { font-weight: 500; }
    .form-control:read-only { background: #f6f6f6; }
    .sidebar { min-height: 100vh; }
    @media (max-width: 800px) {
      .card { margin: 25px auto; }
    }
  </style>
</head>
<body class="bg-light">
<div class="d-flex" id="wrapper">

  <!-- /Sidebar -->

  <div class="flex-grow-1">
    <div class="container py-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">{{ modo }} Horario de Empleado</h5>
        </div>
        <form method="post" id="formEditarHorario" class="p-4 needs-validation" novalidate>
          {% csrf_token %}
          <!-- Empleado Dropdown -->
          <div class="mb-3">
            <label for="id_nombre_dropdown" class="form-label">Empleado</label>
            {{ form.nombre }}
          </div>
          <!-- ID Empleado autocompletado -->
          <div class="mb-3">
            <label for="id_emp_code" class="form-label">ID Empleado</label>
            {{ form.emp_code }}
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="{{ form.entrada_manana.id_for_label }}" class="form-label">Entrada Mañana</label>
              {{ form.entrada_manana }}
            </div>
            <div class="col-md-6 mb-3">
              <label for="{{ form.salida_manana.id_for_label }}" class="form-label">Salida Mañana</label>
              {{ form.salida_manana }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="{{ form.entrada_tarde.id_for_label }}" class="form-label">Entrada Tarde</label>
              {{ form.entrada_tarde }}
            </div>
            <div class="col-md-6 mb-3">
              <label for="{{ form.salida_tarde.id_for_label }}" class="form-label">Salida Tarde</label>
              {{ form.salida_tarde }}
            </div>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-success px-4">{{ modo }}</button>
            <a href="{% url 'horarios_list' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- JS: Bootstrap, SweetAlert2, y autocompletar empleado -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    window.django_messages = [
        {% for message in messages %}
            "{{ message|escapejs }}"{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];
</script>
<script src="{% static 'reloj/js/horario.js' %}"></script>

</body>
</html>
