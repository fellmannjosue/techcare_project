{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autorizar Tiempo Compensatorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <i class="fa-solid fa-stopwatch"></i> Autorizar Tiempo Compensatorio
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <dl class="row">
                          <dt class="col-sm-4">Empleado</dt>
                          <dd class="col-sm-8">{{ obj.nombre_empleado }} <span class="text-muted small">({{ obj.emp_code }})</span></dd>
                          <dt class="col-sm-4">Fecha</dt>
                          <dd class="col-sm-8">{{ obj.fecha }}</dd>
                          <dt class="col-sm-4">Minutos Solicitados</dt>
                          <dd class="col-sm-8">{{ obj.minutos_registrados }}</dd>
                          <dt class="col-sm-4">Motivo</dt>
                          <dd class="col-sm-8">{{ obj.motivo }}</dd>
                        </dl>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" name="estado" required>
                                <option value="APPR" {% if obj.estado == "APPR" %}selected{% endif %}>Aprobar</option>
                                <option value="REJC" {% if obj.estado == "REJC" %}selected{% endif %}>Rechazar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Minutos a autorizar</label>
                            <input type="number" name="minutos_autorizados" class="form-control" value="{{ obj.minutos_registrados }}" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comentario (opcional)</label>
                            <textarea name="comentario" class="form-control" rows="2"></textarea>
                        </div>
                        <button class="btn btn-success" type="submit"><i class="fa fa-check"></i> Guardar</button>
                        <a class="btn btn-link" href="{% url 'reloj_compensatorio_list' %}">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
