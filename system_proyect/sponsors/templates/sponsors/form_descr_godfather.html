{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Descripción de Padrino</title>
    <link rel="stylesheet" href="{% static 'sponsors/css/bootstrap.min.css' %}">
    <style>
        body {
            padding: 30px;
            background-color: #f9f9f9;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="mb-4 text-center">Agregar Descripción de Padrino</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'sponsors:sponsors_dashboard' %}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>

</body>
</html>
