{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Sponsors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .menu-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .menu-item span {
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

    <h2 class="menu-title">Dashboard de Sponsors</h2>

    <div class="menu-grid">
        <div class="menu-item" onclick="redirectWithAlert('{% url 'sponsors:add_sponsor' %}', 'Formulario Sponsors')">
            <img src="{% static 'sponsors/img/sponsors.png' %}" alt="Formulario Sponsors">
            <span>Formulario Sponsors</span>
        </div>

        <div class="menu-item" onclick="redirectWithAlert('{% url 'sponsors:add_city' %}', 'Nueva Ciudad')">
            <img src="{% static 'sponsors/img/city.png' %}" alt="Nueva Ciudad">
            <span>Agregar Ciudad</span>
        </div>

        <div class="menu-item" onclick="redirectWithAlert('{% url 'sponsors:add_country' %}', 'Nuevo País')">
            <img src="{% static 'sponsors/img/country.png' %}" alt="Nuevo País">
            <span>Agregar País</span>
        </div>

        <div class="menu-item" onclick="redirectWithAlert('{% url 'sponsors:add_directed' %}', 'Nuevo Directed')">
            <img src="{% static 'sponsors/img/directed.png' %}" alt="Nuevo Directed">
            <span>Agregar Directed</span>
        </div>

        <div class="menu-item" onclick="redirectWithAlert('{% url 'sponsors:add_title' %}', 'Nuevo Título')">
            <img src="{% static 'sponsors/img/title.png' %}" alt="Nuevo Título">
            <span>Agregar Título</span>
        </div>
        <div class="menu-item" onclick="redirectWithAlert('{% url 'menu' %}', 'Redirigiendo a Menu Principal')">
            <img src="{% static 'sponsors/img/hogar.png' %}" alt="Menu Principal">
            <span>Regresar al Menu Principal</span>
        </div>

          <div class="footer">
    © {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.
  </div>

    </div>

    <script>
        function redirectWithAlert(url, section) {
            Swal.fire({
                title: "Redirigiendo...",
                text: "Cargando " + section,
                icon: "info",
                showConfirmButton: false,
                timer: 1200
            }).then(() => {
                window.location.href = url;
            });
        }
    </script>

</body>
</html>
