{# templates/citas_colegio/motivo_col.html #}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Motivo de la Cita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <!-- CSS separado -->
    <link
      rel="stylesheet"
      href="{% static 'citas_colegio/css/motivo_col.css' %}"
    >
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center custom-header">
            <h3>Motivo de la Cita</h3>
        </div>
        <div class="card-body">
            <form id="motivo-form">
                {% csrf_token %}
                <!-- Grado -->
                <div class="mb-3">
                    <label for="grade" class="form-label">Grado</label>
                    <select id="grade" name="grade" class="form-select" required>
                        <option value="">Seleccione el grado</option>
                        {% for grade in grades %}
                        <option value="{{ grade.id }}">{{ grade.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Materia -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Materia</label>
                    <select id="subject" name="subject" class="form-select" required>
                        <option value="">Seleccione la materia</option>
                    </select>
                </div>
                <!-- Maestro -->
                <div class="mb-3">
                    <label for="teacher" class="form-label">Maestro</label>
                    <input type="text" id="teacher" name="teacher" class="form-control" readonly>
                </div>
                <!-- Área -->
                <div class="mb-3">
                    <label for="area" class="form-label">Área</label>
                    <input type="text" id="area" name="area" class="form-control" readonly>
                </div>
                <!-- Razón -->
                <div class="mb-3">
                    <label for="reason" class="form-label">Razón o Motivo</label>
                    <textarea id="reason" name="reason"
                              class="form-control" rows="4"
                              placeholder="Escriba el motivo de la cita" required></textarea>
                </div>
                <!-- Botón Siguiente -->
                <button type="button" class="btn btn-primary w-100" id="next-motivo">
                    Siguiente
                </button>
            </form>
        </div>
    </div>
    <div class="footer mt-4 text-center">
        <p>© {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
    </div>
</div>

<div id="js-data" data-csrf-token="{{ csrf_token }}"></div>

<script src="{% static 'citas_colegio/js/motivo_col.js' %}" defer></script>
</body>
</html>
