{# templates/citas_colegio/user_data_col.html #}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos del pariente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <!-- CSS separado -->
    <link
      rel="stylesheet"
      href="{% static 'citas_colegio/css/user_data_col.css' %}"
    >
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center custom-header">
            <h3>Datos del pariente</h3>
        </div>
        <div class="card-body">
            <form id="user-data-form"
                  method="POST"
                  action="/citas_colegio/user-data_col/">
                {% csrf_token %}
                
                <!-- Nombre del Padre -->
                <div class="mb-3">
                    <label for="parent_name" class="form-label">Nombre del Encargado</label>
                    <input type="text" id="parent_name" name="parent_name"
                           class="form-control"
                           placeholder="Ingrese su nombre" required>
                </div>

                <!-- Nombre del Alumno -->
                <div class="mb-3">
                    <label for="student_name" class="form-label">Nombre del Alumno</label>
                    <input type="text" id="student_name" name="student_name"
                           class="form-control"
                           placeholder="Ingrese el nombre del alumno" required>
                </div>

                <!-- Relación -->
                <div class="mb-3">
                    <label for="relationship" class="form-label">Parentesco</label>
                    <select id="relationship" name="relationship"
                            class="form-select" required>
                        <option value="">Seleccione el parentesco</option>
                        {% for relationship in relationships %}
                        <option value="{{ relationship.id }}">{{ relationship.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Botón Siguiente -->
                <button type="submit" class="btn btn-primary w-100" id="next-button">
                    Siguiente
                </button>
            </form>
        </div>
    </div>
    <div class="footer mt-4 text-center">
        <p>© {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
    </div>
</div>

<script src="{% static 'citas_colegio/js/user_data_col.js' %}" defer></script>
</body>
</html>
