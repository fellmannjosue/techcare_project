{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Conducta - Sistema ANA-HN{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'accounts/img/nuevo.ico' %}" type="image/x-icon"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS extra para conducta (opcional) -->
    <link rel="stylesheet" href="{% static 'conducta/css/conducta.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <!-- HEADER Opcional -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Conducta ANA-HN</a>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-4">
        {% block content %}
        <!-- Aquí va el contenido de cada template hijo -->
        {% endblock %}
    </main>

    <footer class="footer text-center text-muted py-3">
        &copy; {{ year|default:"2025" }} Asociación Nuevo Amanecer. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
