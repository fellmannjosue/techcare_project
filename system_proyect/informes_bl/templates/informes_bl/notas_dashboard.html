{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notas y Informes</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- SweetAlert2 CSS (opcional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet"
  >
  <!-- CSS propio para este dashboard -->
  <link
    href="{% static 'informes_bl/css/notas_dashboard.css' %}"
    rel="stylesheet"
  >
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Notas y Informes</h2>

    <div class="row g-4 justify-content-center">
      <!-- Progress Report -->
      <div class="col-6 col-sm-4 col-md-3">
        <div class="menu-card" onclick="location.href='{% url 'informes_bl:progress_list' %}'">
          <img
            src="{% static 'informes_bl/img/informe.png' %}"
            alt="Progress Report"
          >
          <span>Progress Report</span>
        </div>
      </div>

      <!-- Reporte Informativo -->
      <div class="col-6 col-sm-4 col-md-3">
        <div class="menu-card disabled">
          <img
            src="{% static 'informes_bl/img/pronto.png' %}"
            alt="Reporte Informativo"
          >
          <span>Próximamente</span>
        </div>
      </div>

      <!-- Reporte Conductual -->
      <div class="col-6 col-sm-4 col-md-3">
        <div class="menu-card disabled">
          <img
            src="{% static 'informes_bl/img/pronto.png' %}"
            alt="Reporte Conductual"
          >
          <span>Próximamente</span>
        </div>
      </div>

      <!-- Próximamente x3 -->
      <div class="col-6 col-sm-4 col-md-3">
        <div class="menu-card disabled">
          <img
            src="{% static 'informes_bl/img/pronto.png' %}"
            alt="Próximamente"
          >
          <span>Próximamente</span>
        </div>
      </div>
    

    <div class="col-sm-6 col-md-4">
        <a href="{% url 'menu' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'enfermeria/img/hogar.png' %}" alt="Regresar a Menú" class="mb-3">
              <h5 class="card-title">Regresar a Menú Principal</h5>
              <p class="card-text text-muted">Volver al dashboard general.</p>
            </div>
          </div>
        </a>
      </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <!-- SweetAlert2 JS (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/sweetalert2@11"
    defer
  ></script>
  <!-- JS propio -->
  <script
    src="{% static 'informes_bl/js/notas_dashboard.js' %}"
    defer
  ></script>
</body>
</html>
