{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon"
      href="{% static 'accounts/img/nuevo.ico' %}"
      type="image/x-icon" />

  <title>Inventario – Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      padding: 40px 0;
      flex: 1;
    }
    .menu-title {
      text-align: center;
      font-size: 28px;
      color: #444;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
    }
    .card {
      transition: transform .2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card-body {
      text-align: center;
      padding: 20px;
    }
    .card-body img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="menu-title">Inventario – Dashboard</h1>
    <div class="row justify-content-center g-4">

      <!-- 1. Inventario por categoría -->
   <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'inventario:inventario_computadoras' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/computadora.png' %}" alt="Computadoras">
              <h5 class="card-title">Computadoras</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- 2. Computadoras -->
      
 <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'inventario:inventario_televisores' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/televisor.png' %}" alt="Televisores">
              <h5 class="card-title">Televisores</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- 3. Televisores -->
     <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'inventario:inventario_impresoras' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/impresora.png' %}" alt="Impresoras">
              <h5 class="card-title">Impresoras</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- 4. Impresoras -->
        <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'inventario:inventario_routers' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/router.png' %}" alt="Routers">
              <h5 class="card-title">Routers</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- 5. Routers -->
          <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'inventario:inventario_datashows' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/proyector.png' %}" alt="DataShows">
              <h5 class="card-title">DataShows</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- 6. DataShows -->
   <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'inventario:inventario_por_categoria' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/opciones.png' %}" alt="Por Categoría">
              <h5 class="card-title">Por Categoría</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- 7. Ver registros -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'inventario:inventario_registros' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/inventario.png' %}" alt="Registros">
              <h5 class="card-title">Ver registros</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- 8. Volver al menú -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{% url 'menu' %}" class="card-link">
          <div class="card shadow-sm">
            <div class="card-body">
              <img src="{% static 'inventario/img/regresar.png' %}" alt="Volver">
              <h5 class="card-title">Volver al menú</h5>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <div class="footer">
    © {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
