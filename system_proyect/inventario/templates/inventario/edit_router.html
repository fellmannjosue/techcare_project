<form id="form-edit-router">
    {% csrf_token %}
    <input type="hidden" id="router-id" name="id" value="{{ router.id }}">

    <div class="row g-3">
        {{ form.asset_id }}
        {{ form.modelo }}
        {{ form.serie }}
        {{ form.nombre_router }}
        {{ form.clave_router }}
        {{ form.ip_asignada }}
        {{ form.ip_uso }}
        {{ form.ubicado }}
        {{ form.observaciones }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cambios</button>
</form>
