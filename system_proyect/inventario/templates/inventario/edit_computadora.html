<form id="form-edit-computadora">
    {% csrf_token %}
    <input type="hidden" id="computadora-id" name="id" value="{{ computadora.id }}">

    <div class="row g-3">
        {{ form.asset_id }}
        {{ form.modelo }}
        {{ form.serie }}
        {{ form.ip }}
        {{ form.asignado_a }}
        {{ form.area }}
        {{ form.grado }}
        {{ form.fecha_instalado }}
        {{ form.observaciones }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cambios</button>
</form>
