<form id="form-edit-televisor">
    {% csrf_token %}
    <input type="hidden" id="televisor-id" name="id" value="{{ televisor.id }}">

    <div class="row g-3">
        {{ form.asset_id }}
        {{ form.modelo }}
        {{ form.serie }}
        {{ form.ip }}
        {{ form.grado }}
        {{ form.area }}
        {{ form.observaciones }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cambios</button>
</form>
