{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editar Monitor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Editar Monitor – {{ monitor.asset_id }}</h4>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'inventario:inventario_monitores' %}" class="btn btn-secondary">
                        Cancelar
                    </a>
                    <button class="btn btn-dark" type="submit">Guardar cambios</button>
                </div>
            </form>
        </div>

        <div class="card-footer text-center small text-muted">
            © {{ year }} Soporte Técnico – Asociación Nuevo Amanecer
        </div>
    </div>
</div>

</body>
</html>
