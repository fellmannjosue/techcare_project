<form id="form-edit-monitor">
    {% csrf_token %}
    <input type="hidden" id="monitor-id" name="id" value="{{ monitor.id }}">

    <div class="row g-3">
        {{ form.asset_id }}
        {{ form.modelo }}
        {{ form.serie }}
        {{ form.pulgadas }}
        {{ form.grado }}
        {{ form.area }}
        {{ form.asignado_a }}
        {{ form.observaciones }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cambios</button>
</form>
