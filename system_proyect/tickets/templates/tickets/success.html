<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Enviado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success text-center" role="alert">
            <h2 class="alert-heading">¡Ticket Enviado con Éxito!</h2>
            <p>Su ticket ha sido enviado correctamente. Nos pondremos en contacto con usted pronto.</p>
            <a href="{% url 'submit_ticket' %}" class="btn btn-primary mt-3">Enviar Otro Ticket</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
