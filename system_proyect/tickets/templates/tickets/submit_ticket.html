{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'accounts/img/nuevo.ico' %}" type="image/x-icon" />

    <title>Enviar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/menu.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .main-content { max-width: 540px; margin: 40px auto; }
        .footer { margin-top: 30px; text-align: center; color: #666; font-size: 14px; }
        .logo-title { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px;}
        .logo-title img { width: 100px; height: auto; }
        .spinner { display: none; margin-top: 20px;}
        @media (max-width:991px){ .main-content{max-width:100%;padding:1rem;} .sidebar {min-width:100px!important;max-width:160px!important;} }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar Usuario -->
    <nav class="bg-dark text-white sidebar flex-shrink-0 p-3" style="min-width:230px;">
      <div class="d-flex align-items-center mb-3">
        <img src="{% static 'accounts/img/ana-transformed.png' %}" alt="Logo" style="width:42px;" class="me-2">
        <span class="fs-5 fw-bold">TechCare</span>
      </div>
      <hr class="text-secondary">
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a href="{% url 'dashboard_maestro' %}" class="nav-link text-white">
            <i class="bi bi-house-door me-2 text-primary"></i> Menú Principal
          </a>
        </li>
        <li>
          <a href="{% url 'submit_ticket' %}" class="nav-link text-white active">
            <i class="bi bi-plus-circle me-2 text-success"></i> Enviar Ticket
          </a>
        </li>
        <li>
          <a href="{% url 'historial_maestro_bilingue' %}" class="nav-link text-white">
            <i class="bi bi-clock-history me-2 text-info"></i> Historial
          </a>
        </li>
      </ul>
      <hr class="text-secondary">
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <img src="{% static 'accounts/img/user.png' %}" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>{{ request.user.username }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a></li>
        </ul>
      </div>
    </nav>
    <!-- /Sidebar -->

    <!-- Main content -->
    <div class="flex-grow-1">
      <div class="main-content">
        <div class="card p-4">
            <div class="logo-title">
                <img src="{% static 'tickets/img/ana-transformed.png' %}" alt="Logo">
                <h2 class="text-center">Enviar un Nuevo Ticket</h2>
            </div>
            <form id="ticketForm" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grado:</label>
                    <input type="text" class="form-control" id="grade" name="grade" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required value="{{ user_email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción del Problema:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="attachment" class="form-label">Adjuntar Archivo:</label>
                    <input type="file" class="form-control" id="attachment" name="attachment">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Ticket</button>
                <div class="spinner text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Enviando...</span>
                    </div>
                    <br>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>© {{ year }} Soporte Técnico - Asociación Nuevo Amanecer. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
</div>

<!-- JS Bootstrap, SweetAlert y lógica de envío -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('ticketForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const spinner = document.querySelector('.spinner');
        spinner.style.display = 'block';
        fetch("{% url 'submit_ticket' %}", {
            method: 'POST',
            body: formData,
            headers: { 'X-CSRFToken': '{{ csrf_token }}' }
        })
        .then(response => response.json())
        .then(data => {
            spinner.style.display = 'none';
            if (data.message) {
                Swal.fire({
                    title: '¡Éxito!',
                    text: data.message,
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                }).then(() => {
                    document.getElementById('ticketForm').reset();
                    document.getElementById('name').focus();
                });
            } else if (data.error) {
                Swal.fire({
                    title: 'Error',
                    text: data.error,
                    icon: 'error',
                    confirmButtonText: 'Intentar de nuevo'
                });
            }
        })
        .catch(error => {
            spinner.style.display = 'none';
            Swal.fire({
                title: 'Error',
                text: 'Hubo un problema al enviar el ticket. Inténtalo nuevamente.',
                icon: 'error',
                confirmButtonText: 'Aceptar'
            });
        });
    });
</script>
</body>
</html>
