{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
    <style>
        .spinner {
            display: none;
            margin-top: 20px;
        }
        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo-title img {
            width: 100px;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            
            <div class="logo-title">
                <img src="{% static 'helpdesk/img/ana-transformed.png' %}" alt="Logo">
                <h2 class="text-center">Enviar un Nuevo Ticket</h2>
            </div>
            <form id="ticketForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Grado:</label>
                    <input type="text" class="form-control" id="grade" name="grade" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción del Problema:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="attachment" class="form-label">Adjuntar Archivo:</label>
                    <input type="file" class="form-control" id="attachment" name="attachment">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Ticket</button>
                <div class="spinner text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Enviando...</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar que se recargue la página

            const formData = new FormData(this);
            const spinner = document.querySelector('.spinner');
            spinner.style.display = 'block';

            fetch("{% url 'submit_ticket' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';
                if (data.message) {
                    Swal.fire({
                        title: '¡Éxito!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        window.location.href = "{% url 'success' %}";
                    });
                } else if (data.error) {
                    Swal.fire({
                        title: 'Error',
                        text: data.error,
                        icon: 'error',
                        confirmButtonText: 'Intentar de nuevo'
                    });
                }
            })
            .catch(error => {
                spinner.style.display = 'none';
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema al enviar el ticket. Inténtalo nuevamente.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            });
        });
    </script>
</body>
</html>
